<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
      var evensum= (a)=>{
          var n=a.length;
          var total=0;
          
          for(let i=0;i<n;i++)
          {
              if(parseInt(a[i])%2==0)
              {
             total=total+parseInt(a[i]);
              }
          }
          return total;
      }
     n=prompt(" enter the size of array");
     var a=[n];
     for(let j=0;j<n;j++)
     {
         a[j]=prompt(" enter the array element "+(j+1));
     }

     document.write(" the sum of  even array elements is :"+evensum(a));

    </script>
</body>
</html>
